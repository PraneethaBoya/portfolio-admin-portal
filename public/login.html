<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Portfolio CMS</title>
    <link rel="stylesheet" href="css/admin.css">
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>⚙️</h1>
                <h2>Admin Login</h2>
                <p>Sign in to manage your portfolio content</p>
            </div>
            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="admin@portfolio.com">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter password">
                </div>
                <div id="error-message" class="error-message"></div>
                <button type="submit" class="btn-primary">Login</button>
            </form>
            <div class="login-footer">
                <a href="#" id="back-to-portfolio-link">← Back to Portfolio</a>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script>
        const cfg = (window.ADMIN_CONFIG || {});
        const API_BASE = (cfg.API_BASE_URL || '').replace(/\/$/, '');

        const backLink = document.getElementById('back-to-portfolio-link');
        if (backLink && cfg.FRONTEND_URL) {
            backLink.href = cfg.FRONTEND_URL;
        }

        function apiUrl(path) {
            if (!API_BASE) return path;
            return API_BASE + path;
        }

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            
            try {
                const response = await fetch(apiUrl('/api/auth/login'), {
                    method: 'POST',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    window.location.href = 'admin-dashboard.html';
                } else {
                    errorMessage.textContent = data.error || 'Couldn\'t sign you in. Please check your details and try again.';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                errorMessage.textContent = 'Couldn\'t reach the server. Please check your connection and try again.';
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
